<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Postit App</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Postit App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container d-flex align-items-center m-0 p-0">
          <p class="m-0">
            User: <span sec:authentication="principal.username"></span>
          </p>
          <p class="ps-3 m-0">
            Role(s): <span sec:authentication="principal.authorities"></span>
          </p>
        </div>

        <div class="container d-flex m-0 justify-content-end">
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            ADD POSTIT
          </button>

          <form action="#" th:action="@{/logout}" method="POST" class="ps-3">
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
        </div>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Postit Modal
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form
                  id="postit-form"
                  action="#"
                  th:action="@{/postit/add/single}"
                  th:object="${postitSingolo}"
                  method="post"
                >
                  <input type="hidden" th:field="*{id}" />

                  <div class="mb-3">
                    <label class="form-label">Titolo</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{title}"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Body</label>
                    <input
                      type="text"
                      class="form-control"
                      th:field="*{body}"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  form="postit-form"
                  class="btn btn-primary"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="container-fluid p-5" sec:authorize="hasRole('COMMON')">
      <div class="row row-cols-5 mb-5">
        <!-- card start -->
        <div class="col-sm-2 ms-3 me-3 mb-4" th:each="tempPostit : ${postits}">
          <div class="card">
            <div class="card-body">
              <h5
                class="card-title text-center"
                th:text="${tempPostit.title}"
              ></h5>
              <hr />
              <p class="card-text mb-5" th:text="${tempPostit.body}"></p>

              <a
                href="#"
                th:href="@{/postit/showUpdate(postitId=${tempPostit.id})}"
                class="btn btn-warning"
                >UPDATE</a
              >
              <a
                href="#"
                th:href="@{/postit/delete/single(postitId=${tempPostit.id})}"
                class="btn btn-danger"
                onclick="if (!(confirm('Are you sure you want to delete this postit?'))) return false"
                >DELETE</a
              >
            </div>
          </div>
        </div>
        <!-- card end -->
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
