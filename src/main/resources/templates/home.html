<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Postit App</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Postit App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="btn btn-primary"
                href="#"
                role="button"
                th:href="@{/postit/showAdd}"
              >
                Add Postit</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <div class="container-fluid p-5">
      <div class="row row-cols-5 mb-5">
        <!-- card start -->
        <div class="col-sm-2 ms-3 me-3 mb-4" th:each="tempPostit : ${postits}">
          <div class="card">
            <div class="card-body">
              <h5
                class="card-title text-center"
                th:text="${tempPostit.title}"
              ></h5>
              <hr />
              <p class="card-text mb-5" th:text="${tempPostit.body}"></p>
              <a
                href="#"
                th:href="@{/postit/showUpdate(postitId=${tempPostit.id})}"
                class="btn btn-warning"
                >UPDATE</a
              >
              <a
                href="#"
                th:href="@{/postit/delete/single(postitId=${tempPostit.id})}"
                class="btn btn-danger"
                onclick="if (!(confirm('Are you sure you want to delete this postit?'))) return false"
                >DELETE</a
              >
            </div>
          </div>
        </div>
        <!-- card end -->
      </div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
